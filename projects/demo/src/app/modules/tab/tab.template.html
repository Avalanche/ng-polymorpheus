<span class="text">
    {{text}}
</span>
<div
    *ngIf="content"
    polymorpheus-outlet
    [class.template_active]="templateActive"
    [content]="content"
>
    <ng-template let-primitive>
        <div
            *ngIf="isNumber(primitive); else icon"
            class="number"
            [class.number_active]="active"
        >
            {{primitive}}
        </div>
        <ng-template #icon>
            <div [class.icon_active]="active" [innerHTML]="primitive"></div>
        </ng-template>
    </ng-template>
</div>
